name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/tms-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/tms-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn workspace frontend build

      - name: Build backend
        run: yarn workspace backend build
